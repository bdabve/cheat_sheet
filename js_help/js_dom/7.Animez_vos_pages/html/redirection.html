<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Redirection </title>

    </head>

    <body>
        <h1 id="titre">Redirect to google.com after <span id="compteur">10</span> second(s)...</h1>
        
        <script>
          /*
            * Simple function to redirect with window.location.href after n seconds
          */
          function diminueCompteur() {
            var compteur = Number(document.getElementById('compteur').textContent);
            if (compteur > 0) {
              document.getElementById('compteur').textContent = compteur - 1;
            } else if (compteur == 0){
              document.getElementById('titre').textContent = "Redirection...";
              window.location.href = "https://www.google.com";
            }
          }
          setInterval(diminueCompteur, 1000);
        </script>
    </body>

</html>
