<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moving Element with Set Interval</title>
</head>

<body>
  <h1 id="heading">Hello World!</h1>
  <button id ='clear'>Stop Animation</button>

  <script src="../../../../tools/jquery-3.3.1.min.js"></script>
  <script>
    
    var counter = 1;
    var move = function() {
      if (counter == 1) {        
        $('#heading').offset({ left: 200 });
      } else if (counter == 2) {
       $('#heading').offset({ left: 200, top: 200 });
      } else if (counter == 3) {
        $('#heading').offset({ top: 200, left: 0 });
     } else if (counter == 4) {
       $('#heading').offset({ top: 0, left: 0 });
       counter = 0
      }
      ++counter;
    }
    
    var speed = 1000
    var intervalId = setInterval(move, speed);
    var numClick = 0;
    
    $('#clear').click(function(){
      numClick +=  1;
      console.log(numClick);
      speed -= 100
      clearInterval(intervalId);
      intervalId = setInterval(move, speed);
      if (numClick == 10){
        clearInterval(intervalId);        
        $('#heading').html('You win');
      }
    });

  </script>
</body>
</html>
