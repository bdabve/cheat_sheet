<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moving Element with Set Interval</title>
</head>
<body>
  <h1 id="heading">Hello World!</h1>
  
  <script src="../../../../tools/jquery-3.3.1.min.js"></script>
  <script>
    $("html").click(function (event) {
      $("#heading").offset({
        left: event.pageX,
        top: event.pageY
      });
    });
  </script>
</body>
</html>
