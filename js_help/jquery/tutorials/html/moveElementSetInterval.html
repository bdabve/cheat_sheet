<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moving Element with Set Interval</title>
</head>
<body>
  <h1 id="heading">Hello World!</h1>
  
  <script src="../../../../tools/jquery-3.3.1.min.js"></script>
  <script>
    var leftOffset = 0;
    var moveHeading = function(){
      $('#heading').offset({ left: leftOffset});
      ++leftOffset;
      if (leftOffset == 200) {
        leftOffset = 0;
      }
    };
    
    setInterval(moveHeading, 30);
  </script>
</body>
</html>
