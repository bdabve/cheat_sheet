<!doctype html>
<html>

<head>
    <title>Animation Iteration count, Direction</title>
    <style>
        .container {
            width: 900px;
            height:50px;
            background: #fff;
            border: 1px solid #ccc;
            margin: 50px auto;
            
            
        }
        .animate {
            width: 20px;
            height: 100%;
            background-color: red;
            position: relative;
            left: 0px;
            top: 0px;
            animation-name: moving;
            animation-duration: 2s;
            animation-iteration-count: 2;
            animation-direction: alternate;
        }
        @keyframes moving {
            0% { 
                left: 0; 
            }
            10%{
                left: 10%;
            }
            20% { 
                left: 20%; 
            }
            30% { 
                left: 30%; 
            }
            40% { 
                left: 40%;
            }  
            50% { 
                left: 50%;
            }     
            60% { 
                left: 60%;
            }     
            70% { 
                left: 70%;
            }     
            80% { 
                left: 80%;
            }     
            90% { 
                left: 90%;
            }     
            100% { 
                left: 100%;
            }     
        }
  
    </style>
</head>

<body>
    <div class="container">
        <div class="animate"></div>
    </div>
</body>

</html>
