<!doctype html>
<html>

<head>
    <title>Animation Name Duration Property</title>
    <style>
        div {
            width: 100px;
            height:100px;
            background: #f00;
            border: 1px solid #ccc;
            border-radius: 50px;
            position: absolute;
            left: 10px;
            top: 10px;
            animation-name: moving;
            animation-duration: 5s;
        }
        
        @keyframes moving {
            0% { 
                top: 220px; 
            }
            20% { 
                top: 60px; 
            }
            30% { 
                top: 220px; 
            }
            40% { 
                top: 80px;
            }  
            50% { 
                top: 220px;
            }     
            60% { 
                top: 100px;
            }     
            70% { 
                top: 220px;
            }     
            80% { 
                top: 150px;
            }     
            90% { 
                top: 220px;
            }     
            100% { 
                top: 190px;
            }     
        }
  
    </style>
</head>

<body>
    <div>
        
    </div>
</body>

</html>
