<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectors</title>
    <style>

.parent {
    background: #00f;
    color: #fff;
    padding: 10px
}

.parent > div {      /* Direct child */
    background: #f00;
    color: #fff;
    margin: 10px;
    padding: 10px;
}

.parent > p {
    background: #080;
    color: #fff;
    margin: 10px;
    padding: 10px;
}

.parent > div > p {
    background: yellow;
    color: black;
    margin: 10px;
    padding: 10px;
}

.parent aside {
    background: black;
    color: #fff;
    margin: 10px;
    padding: 10px;
}

.parent aside + p {     /* +: next */
    background: #fff;
    color: black;
    margin: 10px;
    padding: 10px;
}

.parent p ~ i {     /* ~: siblings */
    background: orange;
    color: black;
    margin: 10px;
    padding: 10px;
}

    </style>
</head>
<body>
    <div class="parent">
        This is Parent Div
        <aside>
            This is aside 
            <div>This div is a child of aside</div>
        </aside>

        <p>This is Child Paragraphe 1 next to the aside elements</p>
        <i>sibling 1 of p</i>
        <i>sibling 2 of p</i>
        <p>This is Child Paragraphe 2</p>

        <div>
            This is Child Div 1
            <p>I am a <strong>Strong</strong> Paragraphe inside div 1</p>
        </div>

        <div>This is Child Div 2</div>

    </div>
</body>
</html>
