<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3D Transform - Perspective </title>
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        div:first-of-type {
            perspective: 500px;
            perspective-origin: 50% 50%; /* Default Value*/
        }

        div:nth-of-type(2) {
            perspective: 300px;
            perspective-origin: left;
        }

        div:last-of-type {
            perspective: 200px;
            perspective-origin: 45% 30%;    }

        img {
            display: block;
            margin: 50px auto;
            transition: all .5s ease-in-out;
            transform: translateZ(100px);

        }

        img:hover {
            transform: translateZ(100px);
        }

    </style>
</head>
