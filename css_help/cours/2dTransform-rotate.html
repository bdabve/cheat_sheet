<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D Transform - Rotate</title>
    <style>

        div {
            background-color: #eee;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: Arial, Tahoma;
            width: 300px;
            margin: 40px auto;
            text-align: center;
        }

        .one:hover{
            transform: rotate(30deg);

        }

        .two:hover{
            transform: rotate(-30deg);
        }

        .three:hover{
            transform: rotate(180deg);
        }

        .four:hover{
            transform: rotate(90deg);
        }

    </style>
</head>

<body>
    <div class="one">
        <h3>2D Transfrom Rotate(30deg)</h3>
    </div>
    <div class="two">
        <h3>2D Transfrom Rotate(-30deg)</h3>
    </div>
    <div class="three">
        <h3>2D Transfrom Rotate(180deg)</h3>
    </div>
    <div class="four">
        <h3>2D Transfrom Rotate(90deg)</h3>
    </div>
</body>
</html>
