<!doctype html>
<html>

<head>
    <title>Animation - Create Snake Loading</title>
    <style>

* {
    box-sizing: border-box;
}

.loading {
    width: 200px;
    height: 50px;
    margin: 20px auto;
    position: relative;
}

.loading span {
    display: block;
    position: absolute;
    bottom: 0;
    height: 20px;
    width: 20px;
    border-radius: 50%;
    background-color: #3498db;
    opacity: .5;
    animation: snake 1.5s infinite ease-in-out;
}

.loading span:nth-of-type(2) {
    left: 20px;
    animation-delay: .2s;
}

.loading span:nth-of-type(3) {
    left: 40px;
    animation-delay: .4s;
}

.loading span:nth-of-type(4) {
    left: 60px;
    animation-delay: .6s;
}

.loading span:last-of-type {
    left: 80px;
    animation-delay: .8s; 
}

@keyframes snake {
    0%, 100% {
        opacity: .3;
        transform: translateY(0);
    }
    50% {
        opacity: 1;
        transform: translateY(-10px);
        background-color: green;
    }
}

    </style>

</head>

<body>
</body>
    <div class="loading">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span>&nbsp; (:</span>
    </div>
</html>
