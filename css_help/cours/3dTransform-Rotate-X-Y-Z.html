<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Transform - Rotate X,Y,Z</title>
    <style>
        img {
            transition: all .5s ease-in-out;
        } 
        .one:hover{
            transform: rotateX(180deg);
        }
        .two:hover{
            transform: rotateY(180deg);
        }
        .three:hover{
            transform: rotateZ(180deg);
        }
      
    </style>
</head>

<body>
    <img class="one" src="./%D8%B1%D8%AD%D9%85%20%D8%A7%D9%84%D9%84%D9%87%20%D8%A7%D9%84%D9%85%D9%86%D8%B5%D9%88%D8%B1.jpg" alt="mansor" width="400px" height="300px">
    <img class="two" src="./%D8%B1%D8%AD%D9%85%20%D8%A7%D9%84%D9%84%D9%87%20%D8%A7%D9%84%D9%85%D9%86%D8%B5%D9%88%D8%B1.jpg" alt="mansor" width="400px" height="300px">
    <img class="three" src="./%D8%B1%D8%AD%D9%85%20%D8%A7%D9%84%D9%84%D9%87%20%D8%A7%D9%84%D9%85%D9%86%D8%B5%D9%88%D8%B1.jpg" alt="mansor" width="400px" height="300px">
