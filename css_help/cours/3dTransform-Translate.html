<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3D Transform - Translate</title>
    <style>
        body {
            perspective: 600px;
        }










        img {
            transition: all .5s ease-in-out;
            margin: 100px auto;
            display: block;
        }
        .one:hover {
            transform: translate3d(0, 0, 100px);
        }

        .two:hover {
            transform: translate3d(100px, 0, 100px);
        }

        .three:hover {
            transform: translateZ(-100px);
/*
            OR
            transform: translate3d(0, 0, -100px);
*/
        }

    </style>
</head>
