<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D Transform - Skew</title>
    <style>

        div {
            background-color: #eee;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: Arial, Tahoma;
            width: 400px;
            margin: 40px auto;
            text-align: center;
            transition: all .5s ease-in-out;
        }

        
        .one:hover{
            transform: skew(10deg, 10deg);
        }

        .two:hover{
            transform: skew(-10deg, -10deg);
        }

        .three:hover{
            transform: skewX(30deg);
        }

        .four:hover{
            transform: skewY(-30deg);
        }

        .five:hover{
            transform: skewX(30deg) scale(.5);
        }

    </style>
</head>

<body>
    <div class="one">
        <h3>2D Transfrom skew(10deg, 10deg) </h3>
    </div>
    <div class="two">
        <h3>2D Transfrom skew(-10deg, -10deg)</h3>
    </div>
    <div class="three">
        <h3>2D Transfrom skeyX(30deg)</h3>
    </div>
    <div class="four">
        <h3>2D Transfrom skew(-30deg)</h3>
    </div>
    <div class="five">
        <h3>2D Transfrom skewX(30deg) scale(.5)</h3>
    </div>
</body>
</html>
