<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectors => [checked, disabled, enabled, empty]</title>
    <style>
        .form, .container {
            border: 1px solid #ccc;
            width: 500px;
            height: 200px;
            margin: 50px auto;
        }

        .form input[type="checkbox"]:checked + label{
            color: green;
        }

        .form :disabled {
            background-color: yellow;
        }

        .form :enabled {
            background-color: green;
        }

        .container :empty {
            width: 100%;
            height: 30px;
            background-color: blue;
        }

    </style>
</head>
<body>

    <form class="form">
        <input type="checkbox" name="test1">
        <label for="test1">Test 1</label>
        <br>

        <input type="checkbox" name="test2">
        <label for="test2">Test 2</label>
        <br>

        <input type="radio" name="firefox">
        <label for="firefox">Firefox</label>
        <br>

        <input type="radio" name="opera">
        <label for="opera">Opera</label>
        <br>

        <input type="radio" name="chrome">
        <label for="chrome">chrome</label>
        <br>

        <input type="text" name="test3">
        <label for="test3">Test 3</label>
        <br>

        <input type="text" name="test4" disabled>
        <label for="test4">Test 5</label>
        <br>
    </form>

    <div class="container">
        <p>Not Empty</p>
        <p></p>
        <p>Not Empty</p>
        <div></div>
    </div>
    
</body>
</html>
