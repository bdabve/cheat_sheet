<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D Transform - Scale</title>
    <style>

        div {
            background-color: #eee;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: Arial, Tahoma;
            width: 300px;
            margin: 40px auto;
            text-align: center;
        }

        .three {
            transform: scale(1.5);
        }

        .one:hover{
            transform: scale(2, 2);
        }

        .two:hover{
            transform: scale(.5, .5);
        }

        .three:hover{
            transform: none;
        }

        .four:hover{
            transform: scaleX(2);
        }

        .five:hover{
            transform: scaleY(2);
        }

    </style>
</head>

<body>
    <div class="one">
        <h3>2D Transfrom Scale(2, 2)</h3>
    </div>
    <div class="two">
        <h3>2D Transfrom Scale(.5, .5)</h3>
    </div>
    <div class="three">
        <h3>2D Transfrom Scale(none)</h3>
    </div>
    <div class="four">
        <h3>2D Transfrom ScaleX(2)</h3>
    </div>
    <div class="five">
        <h3>2D Transfrom ScaleY(2)</h3>
    </div>
</body>
</html>
