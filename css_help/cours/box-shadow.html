<!doctype html>
<html>

<head>
    <title>Box Shadow</title>
    <style>
        div {
            width: 400px;
            height:400px;
            border: 1px solid #ccc;
            background: #eee;
            margin: 50px auto;
         /* box-shadow: vertical | horizontal | blur | spread | color */
            box-shadow: -5px -5px 8px #00f,
                5px 5px 8px #f00;
            /* inset: inside
               outset: outside(default) */
        }
  
    </style>
</head>

<body>
    <div>
        Text to work with box shadow
    </div>
</body>

</html>
