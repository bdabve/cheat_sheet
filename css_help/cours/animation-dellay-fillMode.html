<!doctype html>
<html>

<head>
    <title>Animation Dellay, Fill Mode</title>
    <style>
        .container {
            width: 900px;
            height:100px;
            padding: 0;
            background: #fff;
            border: 1px solid #ccc;
            margin: 50px auto;            
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        .container div {
            width: 20px;
            height: 48px;
            margin: 0;
            text-align: center;
            font-size: 15px;
            color: white;            
            border: 1px solid #ccc;
            position: relative;
            left: 0px;
            top: 0px;
            
        }
        .first {
            margin-bottom: 2px;
            background-color: red;
            animation-name: moving;
            animation-duration: 2s;
            animation-iteration-count: 3;
            animation-direction: alternate;
            animation-delay: 4s;
            animation-fill-mode: backwards;
        }
        .second {            
            background-color: blue;
            animation-name: moving;
            animation-duration: 2s;
            animation-iteration-count: 3;
            animation-direction: alternate;
            animation-delay: 0s;
            animation-fill-mode: forwards;
        }
        
        @keyframes moving {
            0% { 
                width: 20px;
                background: green;
            }
            10%{
                width: 10%;
            }
            20% { 
                width: 20%; 
            }
            30% { 
                width: 30%; 
            }
            40% { 
                width: 40%;
            }  
            50% { 
                width: 50%;
            }     
            60% { 
                width: 60%;
            }     
            70% { 
                width: 70%;
            }     
            80% { 
                width: 80%;
            }     
            90% { 
                width: 90%;
            }    
            100% { 
                width: 100%;
                
            }    
        }
  
    </style>
</head>

<body>
    <div class="container">
        <div class="first">1</div>
        <div class="second">2</div>
    </div>
</body>

</html>
