<head>
    <meta charset="UTF-8">
    <title>2D Transform - Matrix</title>
    <style>

        img {
            transition: all .5s ease-in-out;
        }   
        .one:hover{
            transform: matrix(1, 0, 0, 1, 300, 30);
            /*transform: translate(300px, 30px);*/
        }
        .two:hover{
            transform: matrix(-1, 0, 0, 1, 0, 0);
            /*transform: scale(-1, 1);*/
        }
        .three:hover{
            transform: matrix(.86, 0.5, -0.5, .86, -300, 30);
            /*transform: rotate(30deg) translate(-300px, 30px);*/
        }
        .four:hover{
/*
            transform: matrix(1, 0.5, -0.5, 1, 0, 0);
*/
            transform: skew(-50deg, 50deg);
        }       
    </style>
</head>
