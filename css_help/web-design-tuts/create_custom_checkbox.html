<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/create_custom_checkbox.css">

    <title>Create Custom Checkbox</title>
</head>
<body>
    <div class="holder">

        <div>
            <input type="checkbox" id="check1">

        </div>

        <div>

        </div>

        <div>

        </div>

    </div>
