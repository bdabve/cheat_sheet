<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="./css/clock_lighter.css">
    <script src="../../tools/jquery-3.3.1.min.js"></script>
    <script src="./js/clock_lighter.js"></script>
</head>
<body>
    <div class="clock">

        <div class="digit tenhour">
            <span class="base"></span>
            <div class="flap over front"></div>
            <div class="flap over back"></div>
            <div class="flap under"></div>
        </div>

        <div class="digit hour">
            <span class="base"></span>
            <div class="flap over front"></div>
            <div class="flap over back"></div>
            <div class="flap under"></div>
        </div>
        
        <div class="digit tenmin">
            <span class="base"></span>
            <div class="flap over front"></div>
            <div class="flap over back"></div>
            <div class="flap under"></div>
        </div>

        <div class="digit min">
            <span class="base"></span>
            <div class="flap over front"></div>
            <div class="flap over back"></div>
            <div class="flap under"></div>
        </div>
        
        <div class="digit tensec">
            <span class="base"></span>
            <div class="flap over front"></div>
            <div class="flap over back"></div>
            <div class="flap under"></div>
        </div>

        <div class="digit sec">
            <span class="base"></span>
            <div class="flap over front"></div>
            <div class="flap over back"></div>
            <div class="flap under"></div>
        </div>
        
    </div>
    
</body>
</html>
